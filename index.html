<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <h1 class="Heading">VERTICAL NAVIGATION BAR</h1>
  <div id="navbar">
    <a href="#Home" onmouseover="showSlider(this)" onmouseout="hideSlider(this)">
      <img src="Home.svg" alt="Home">
      <span class="slider-text">Home</span>
    </a>
    <a href="#About" onmouseover="showSlider(this)" onmouseout="hideSlider(this)">
      <img src="About.svg" alt="About">
      <span class="slider-text">About</span>
    </a>
    <a href="#Services" onmouseover="showSlider(this)" onmouseout="hideSlider(this)">
      <img src="Services.svg" alt="Services">
      <span class="slider-text">Services</span>
    </a>
  </div>
  
</body>

</html>
